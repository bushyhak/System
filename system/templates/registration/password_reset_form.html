{% extends "main.html" %}
{% load static%}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <body>
        <div class="forgotten_password">
            <h1>Forgotten your password?</h1>
            
            <p>Enter your e-mail address to obtain a new password.</p>
        </div>

        <form method="post">
            {{ form.as_p }}
            <p><input type="submit" value="Send e-mail" class="send_email"></p>
            {% csrf_token %}
        </form>
        
    </body>
       
{% endblock %}
