<div class="login-form">
  <h1>Login</h1>
  <form action="{% url 'login' %}"  method="post">
        {{ form.as_p }}
        {% csrf_token %}

        <input type="submit" value="Log-in" class="login-button">
      </div>
  </form>
</div>
