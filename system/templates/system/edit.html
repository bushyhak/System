{% extends "main.html" %}
{% load static %}

{% block title %}Edit your account{% endblock %}

{% block content %}
<div class="edit-profile">
    <h1>Edit your account</h1>
   
        <form  class="user_profile" method="post" enctype="multipart/form-data">
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            {% csrf_token %}
            <p><input type="submit" class="btn-changes" value="Save changes"></p>
        </form>

    
    

</div>
   
    



{% endblock %}
