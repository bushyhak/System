{% if breadcrumb %}
<nav aria-label="breadcrumb">
	<ol class="breadcrumb">
		{% for item in breadcrumb %} {% if item.url %}
		<li class="breadcrumb-item">
			<a href="{{ item.url }}">{{ item.label }}</a>
		</li>
		{% else %}
		<li class="breadcrumb-item active" aria-current="page">
			{{ item.label }}
		</li>
		{% endif %} {% endfor %}
	</ol>
</nav>
{% endif %}
